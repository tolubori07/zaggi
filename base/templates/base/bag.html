{% extends 'main.html' %} 
{% load static %} 
{% block content %}
<div class="container text-center">
    <div class="row gy-3">
{% for item in bag_items %}
<div class="col-sm">
  <div class="card" style="width: 18rem">
    <img src=/static{{item.item.image1.url}} class="card-img-top"
    alt="{{item.item.description}}">
    <div class="card-body">
      <h4 class="card-title">{{item.item.name}}</h4>
      <p class="card-text">£{{item.item.price}}</p>
      <p class="card-text">quantity: {{item.quantity}}</p>
  <a href="{% url 'view' item.item.id %}"
        ><button class="btn">View</button></a
      >
    </div>
  </div>
</div>
{% endfor %}
<div class="total">
  <h1>Total  £{{total_price}}</h1>
</div>
</div>
</div>
<a href="{% url 'checkout' %}"><button class="btn">Checkout</button></a>

 
{% endblock content%}
